<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- <link rel="icon" href="images/logo-small.svg" /> -->
  <title>%ProjectName% | Home</title>

</head>

<body>
  <div class="main">
    <!-- #header -->
    <header class="header" id="header">
      <div class="autoContainer">
        <div class="header__inner">
          <div class="nav" id="menu">
            <div class="nav__inner">
              <a href="#" class="nav__inner-link active">Home</a>
              <a href="#" class="nav__inner-link">About us</a>
              <a href="#" class="nav__inner-link">Services</a>
              <a href="#" class="nav__inner-link">Projects</a>
              <a href="#" class="nav__inner-link">Contact Us</a>
            </div>
          </div>
          <span class="logo">
            <img src="images/logo.png" alt="BHNV Remodeling" />
          </span>
          <button class="burger" id="menuBtn"></button>
        </div>
      </div>
    </header>
    <!-- #header end -->
    <!-- #hero -->
    <section class="hero">
      <div class="autoContainer">
        <div class="hero__bg">
          <img src="images/hero.png" alt="bg" />
          <div class="hero__bg-fog" style="opacity: 0.55"></div>
        </div>
        <div class="hero__inner">
          <div class="logo">
            <img src="images/logo-bigger.png" alt="" />
          </div>
          <div class="hero__inner-box">
            <h1>
              Transforming Spaces,
              <br>
              Building Dreams
            </h1>
            <p>
              Unlock the Potential of Your Home with Better Builders:
              Where Imagination Meets Construction Excellence
            </p>
          </div>
          <div class="hero__inner-buttons">
            <a href="tel:818-688-1319" class="button button--primary">Get a quote</a>
          </div>
        </div>
      </div>
    </section>
    <!-- #hero end -->
    <!-- #footer -->
    <footer class="footer">
      <div class="autoContainer">
        <div class="footer__inner"></div>
      </div>
    </footer>
    <!-- #footer end -->
  </div>
  <script src="js/main.js"></script>
  <script src="js/customSelect.js"></script>
</body>

</html>
